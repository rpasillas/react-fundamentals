<!-- http://localhost:3000/isolated/exercise/03.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">
    // Set the string content
    const greet = 'Hello';
    const subject = 'World';

    // Put together the greeting
    const message = `${greet} ${subject}`;

    // Set a class name
    const cla = 'container';

    // Make an object with the message and classname
    const props = { msg: message, cl: cla };

    // Get fancy with destructing and spread operator
    const {msg, ...cl} = props; // could have sworn I could use new variable names here

    const element = <div className={cl.cl}>{msg}</div>;

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
